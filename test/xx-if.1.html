<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>If</title>
	<meta name="author" content="Jens Hauke"/>

	<script src="../src/xx.js#debug"></script>
	<link rel="stylesheet" type="text/css" href="expect.css" />
</head>
<body>
	<h2>Simple If</h2>
	<div expect="show=false<br> true? <span>No</span>">
		show={{show}}<br>
		true? <span xx-if="show">Yes</span><span xx-if="!show">No</span>
	</div>
	<button onclick="show = !show; xx();">Toggle show</button>
	<script>
		let show = false;
	</script>

	<h2>If with multiple xx-?</h2>
	<div expect="show: <span xx-text=&quot;'Yes'&quot; xx-style=&quot;{color:'blue'}&quot; xx-tree=&quot;0&quot; style=&quot;color: blue;&quot;>Yes</span>">
		show: <span xx-if="true" xx-text="'Yes'" xx-style="{color:'blue'}">???</span>
	</div>

	<script src="expect.js"></script>
</body>
</html>
