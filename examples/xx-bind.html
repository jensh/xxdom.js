<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>xx-bind</title>
	<meta name="author" content="Jens Hauke"/>

	<script src="../src/xx.js"></script>
	<style>
[xx-bind],[xx-text] {
	padding: 5px;
	background: #ccc;
}
	</style>
</head>
<body>
	<h1>Bind to element properties and attributes</h1>
	<p>
		Event oninput: <input xx-bind="{value: aValue}" oninput="read_input(this)"> (Instant)<br>
		Event onchange:<input xx-bind="{value: aValue}" onchange="read_input(this)"> (Lazy)<br>
	</p>
	<p>
		Hi {{aValue}}!
	</p>
	<h2>Bind to property "innerText" and attribute "fooAttribute"</h2>
	<p>
		<span id="span-test" xx-bind="{innerText: aValue, $fooAttribute: aValue}"> Span Template </span>
		<pre xx-text="document.getElementById('span-test').outerHTML"> </pre>
	</p>

	<h2>Source code</h2>
	<pre xx-text="src_code"></pre>

	<script>
var src_code = document.body.innerHTML;
let aValue = 'theValue';

function read_input(el) {
	aValue = el.value; // Model update
	xx();
}
	</script>
</body>
</html>
