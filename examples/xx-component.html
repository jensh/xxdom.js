<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Hello Component</title>
	<meta name="author" content="Jens Hauke"/>

	<script src="../src/xx.js"></script>
</head>
<body>
	<h1>Hi There</h1>

	<foo xx-scope="{number:1}"></foo>
	<foo xx-scope="{number:2}"></foo>
	<foo xx-scope="{number:3}"></foo>

	<labellist xx-scope="{labellist:['btn1', 'btn2', 'btn3']}"></labellist>
	<labellist xx-scope="{labellist:['btn4', 'btn5', 'btn6']}"></labellist>

	<template xx-component="foo">
		<div>This is Foo {{number}}</div>
	</template>

	<template xx-component="bar">
		<button xx-text="label" class="bar" onclick="alert('Click:' + $scope.label)"></button>
	</template>

	<!-- You can use templates in templates -->
	<template xx-component="labellist">
		<ul>
			<li xx-for="label of labellist">{{label}}
				<!-- class from the component and the template will be concatenated -->
				<bar class="barlabel"></bar>
			</li>
		</ul>
	</template>

	<b></b>

	<template xx-component="a">
		<div>A</div>
	</template>
	<template xx-component="b">
		<a></a>
	</template>

	<h2>Source code</h2>
	<pre xx-text="src_code"></pre>
	<script>
		var src_code = document.body.outerHTML;
	</script>
</body>
</html>
