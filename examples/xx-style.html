<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>xx-class</title>
	<meta name="author" content="Jens Hauke"/>

	<script src="../src/xx.js"></script>
	<style>
.box {
	border: 1px solid blue;
	text-align: center;
}
	</style>
</head>
<body>
	<h1>Style</h1>
	<div xx-style="{ width: box.width + 'px', height: box.height + 'px'}" class="box">Box {{box.width}} x {{box.height}}</div>

	<h2>Source code</h2>
	<pre xx-bind="src_code"></pre>

	<script>
var src_code = document.body.innerHTML;
const box = {
	a: 0,
	width: 200,
	height: 50
};

setTimeout(step, 800);

function step() {
	box.a = box.a + 5;
	box.width = (300 - Math.cos(box.a * Math.PI/180) * 100|0);
	box.height = (100 - Math.cos(box.a * Math.PI/180) * 50|0);
	xx();
	if (box.a < 3*360) setTimeout(step, 50);
}
	</script>
</body>
</html>
