<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>xx-for</title>
	<meta name="author" content="Jens Hauke"/>

	<script src="../src/xx.js"></script>
</head>
<body>
	<h1>List</h1>
	<ul><li xx-for="i of data">Fruit: {{i}}</li></ul>

	<h2>Source code</h2>
	<pre xx-bind="src_code"></pre>


	<script>
var src_code = document.body.innerHTML;

var data = [ 'apple', 'pear', 'banana'];
	</script>
</body>
</html>
